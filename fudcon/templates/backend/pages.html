{% extends "base.html" %}
{% block css_custom %}

{% endblock %}

{% block js_custom %}
<script src="{{ url_for('static', filename='js/delete_items.js') }}"></script>
{% endblock %}

{% block content %}

<div class="row">
    <div class="large-12 columns">
        <h4>List pages</h4>
    <table class="responsive">
        <thead>
            <tr>
                <th>Title</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for page in pages.items %}
        <tr>
            <td>{{ page.title }} </td>
            <td>
                <a href="{{ url_for('admin.edit_page', page_id=page.id) }}">
                    <i class="fi-page-edit"></i>
                </a>
            </td>
            <td>
                <a href="{{ url_for('admin.delete_page', page_id=page.id) }}" class="delete">
                    <i class="fi-page-delete"></i>
                </a>
            </td>
        {% endfor %}
        </tbody>
    </table>
    </div>

<span><a class="button" href="{{ url_for('admin.add_page') }}">Add page</a></span>
</div>

{% endblock %}
